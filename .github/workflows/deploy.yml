name: Deploy to GitHub Pages

on:
  # main 브랜치에 푸시가 발생할 때마다 실행
  push:
    branches: [ main ]
  # Actions 탭에서 수동으로 실행 가능하게 설정
  workflow_dispatch:

# GitHub Pages 배포를 위한 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 배포 방지
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Install, build, and upload your site
        uses: withastro/action@v2
        # withastro/action은 종속성 설치, 빌드, 업로드를 모두 자동으로 처리합니다.
        # 만약 npm 대신 pnpm/yarn을 쓴다면 자동으로 감지합니다.

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
